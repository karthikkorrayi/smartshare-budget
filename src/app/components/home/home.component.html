<mat-sidenav-container class="shell">
  <mat-sidenav mode="side" position="end" [opened]="drawerOpen()">
    <div class="drawer">
      <h3>Add widgets</h3>
      <button mat-stroked-button (click)="add('target')">+ Product Target</button>
      <button mat-stroked-button (click)="add('loan')">+ Loan / EMI</button>
      <button mat-stroked-button (click)="add('trip')">+ Trip Plan</button>
      <button mat-stroked-button (click)="add('savings')">+ Savings</button>
      <button mat-stroked-button (click)="add('expenses')">Open Expenses Board</button>
      <mat-divider></mat-divider>
      <button mat-button (click)="closeDrawer()">Close</button>
    </div>
  </mat-sidenav>

  <div class="content">
    <div class="topbar">
      <h2>Insights Board</h2>
      <button mat-raised-button color="primary" (click)="openDrawer()">
        <mat-icon>add</mat-icon> Add widgets
      </button>
    </div>

    <!-- Empty state: show when no widgets -->
    <div *ngIf="widgets().length === 0" class="empty">
      <mat-card>
        <mat-card-title>Welcome ðŸ‘‹</mat-card-title>
        <mat-card-content>
          <p>Your dashboard is empty. Add a budget widget to get started:</p>
          <ul>
            <li>Product Target (save for a purchase)</li>
            <li>Loan / EMI plan</li>
            <li>Trip savings plan</li>
            <li>General Savings goal</li>
            <li>Set up next monthâ€™s Expenses</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDrawer()">
            <mat-icon>add</mat-icon> Add widgets
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- Widgets grid -->
    <div class="grid" *ngIf="widgets().length > 0">
      <mat-card class="widget" *ngFor="let w of widgets()">
        <mat-card-title>{{ w.title }}</mat-card-title>
        <mat-card-subtitle>{{ w.subtitle }}</mat-card-subtitle>

        <div *ngIf="isBrowser" echarts [options]="w.pieOptions" class="mini-chart" style="height:200px"></div>

        <mat-card-actions align="end">
          <button mat-button *ngFor="let a of w.actions" (click)="onAction(a)">{{ a.label }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
